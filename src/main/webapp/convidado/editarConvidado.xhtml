<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             template="../publico/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="form">
     <!--    <p:growl id="msgs" showDetail="true"/> -->

        <p:dataTable id="editarConvidado" var="convidado" value="#{convidadoBean.convidados}" editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Row Editing
            </f:facet>

            <p:ajax event="rowEdit" listener="#{convidadoBean.teste}"/>
           
            <p:column headerText="Nome">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{convidado.nome}" /></f:facet>
                    <f:facet name="input"><p:inputText id="nome" value="#{convidado.nome}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Email">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{convidado.email}" /></f:facet>
                    <f:facet name="input"><p:inputText id="email" value="#{convidado.email}" style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
<!--            <p:column headerText="Cerimonia">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{convidado.cerimonia.dataHora}" /></f:facet>
                    <f:facet name="input">
                        <h:selectOneMenu value="#{convidado.cerimonia.dataHora}" style="width:100%">
                            <f:selectItems value="#{cerimoniaBean.cerimonias}" var="cer" itemLabel="#{cer}" itemValue="#{cer}" />
                        </h:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>-->
            <p:column style="width:32px">
                <p:rowEditor />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
