<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="../publico/template.xhtml"
             xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="loja">
        <p:fieldset legend="Loja">
            <p:growl id="growl" showDetail="true" life="4000" severity="info, warn"/>

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{lojaBean.loja.nome}"/>  
                
                
                <p:outputLabel for="local" value="Local :"/>
                <p:selectOneMenu id="local" value="#{lojaBean.loja.localizacao}">
                    <f:selectItems value="#{localizacaoBean.locais}" var="local" itemValue="#{local}" itemLabel="Rua #{local.rua} nº #{local.numero} - #{local.cidade}"  />
                </p:selectOneMenu>

                <p:outputLabel for="telefone" value="Telefone :"/>
                <p:selectOneMenu id="telefone" value="#{lojaBean.loja.telefone}">
                    <f:selectItems value="#{telefoneBean.telefones}" var="telefone" itemValue="#{telefone}" itemLabel="(#{telefone.ddd})#{telefone.numero}"  />
                </p:selectOneMenu>

                <p:outputLabel for="presente" value="Presente :"/>
                <p:selectOneMenu id="presente" value="#{lojaBean.loja.presente}">
                    <f:selectItems value="#{presenteBean.presentes}" var="presente" itemValue="#{presente}" itemLabel="#{presente.nome}"  />
                </p:selectOneMenu>
            </h:panelGrid>   

            <p:toolbarGroup>
                <p:commandButton action="#{lojaBean.salvar()}" value="Salvar" ajax="false" update="@form" 
                                 title="Salvar" icon="ui-icon-check" validateClient="false"/>
                <p:commandButton value="Listar" action="#{lojaBean.listar()}" update="@form" ajax="false"/>
            </p:toolbarGroup>
        </p:fieldset>

        <br/>
        <p:fieldset legend="Lojas cadastradas">
            <p:dataTable value="#{lojaBean.lojas}" var="loja">
                <p:column headerText="Opções">
                    <p:commandButton id="deletar" value="Deletar" action="#{lojaBean.remover(loja)}" update="@form"></p:commandButton>

                    <p:commandButton id="editar" value="Editar" action="#{lojaBean.editar(loja.id)}" update="@form"></p:commandButton>

                </p:column>
                <p:column headerText="Nome" sortBy="#{loja.nome}">
                    <h:outputText value="#{loja.nome}"></h:outputText>
                </p:column>               
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
