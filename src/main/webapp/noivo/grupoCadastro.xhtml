<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             template="../publico/template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="grupo">
        <p:fieldset legend="Grupo">
            <p:growl id="growl" showDetail="true" life="4000" severity="info, warn"/>
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{grupoBean.grupo.nome}"/>
                <p:message for="nome" id="messageNome" severity="error"/>
                
            </h:panelGrid>   

            <p:toolbarGroup>
                <p:commandButton action="#{grupoBean.salvar()}" value="Salvar" ajax="false" update="@form" 
                                 title="Salvar" icon="ui-icon-check" validateClient="true"/>                
            </p:toolbarGroup>
        </p:fieldset>

        <br/>
        <p:fieldset legend="Grupos cadastrados">
            <p:dataTable value="#{grupoBean.grupos}" var="grupo">
<!--                <p:column headerText="Opções">
                    <p:commandButton id="deletar" value="Deletar" ajax="false" immediate="true" action="#{buffetBean.remover(buffet)}" update="@form"></p:commandButton>
                </p:column>-->
                <p:column headerText="Nome" sortBy="#{grupo.nome}">
                    <h:outputText value="#{grupo.nome}"></h:outputText>
                </p:column>               
                <p:column headerText="Pessoas" >
                    <p:selectOneMenu id="pessoas" value="#{grupo.pessoas}">
                        <f:selectItems value="#{grupo.pessoas}" var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.nome}"  />
                    </p:selectOneMenu> 
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
