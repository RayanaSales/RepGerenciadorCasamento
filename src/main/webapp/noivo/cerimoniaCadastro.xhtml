<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

             template="../publico/template.xhtml">

    <h:form id="cerimonia">
        <p:fieldset legend="Cerimonia">

            <p:growl id="growl" showDetail="true" life="4000" severity="info, warn"/>

            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="datetime" value="Datetime:" />
                <p:calendar id="datetime" value="#{cerimoniaBean.cerimonia.dataHora}" pattern="yyyy/MM/dd HH:mm:ss" />
                <p:message for="datetime" id="messageDatetime" severity="error"/>

            </h:panelGrid>   

            <p:messages autoUpdate="true" showDetail="true">

            </p:messages>

            <p:toolbarGroup>
                <p:commandButton action="#{cerimoniaBean.salvar()}" value="Salvar" ajax="true" update="@form" 
                                 title="Salvar" icon="ui-icon-check" validateClient="true"/>
                <p:commandButton value="Listar" action="#{cerimoniaBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>

            <p:dataTable value="#{cerimoniaBean.cerimonias}" var="cerimonia">
                <p:column>
                    <p:commandButton id="deletar" value="Deletar" action="#{cerimoniaBean.remover(cerimonia)}" update="@form"></p:commandButton>

                    <p:commandButton id="editar" value="Editar" action="#{cerimoniaBean.editar(cerimonia)}" update="@form"></p:commandButton>

                </p:column>
                <p:column headerText="Data" sortBy="#{cerimonia.dataHora}">
                    <h:outputText value="#{cerimonia.dataHora}"></h:outputText>
                </p:column> 

                

              <!--   <p:dataTable value="#{cerimoniaBean.getPessoas}" var="pessoa">
                 
                    <p:column headerText="Pessoa" sortBy="#{pessoa.nome}">
                        <h:outputText value="#{pessoa.nome}"></h:outputText>
                    </p:column>  
                </p:dataTable>
                -->
            </p:dataTable>
        </p:fieldset>
    </h:form>

</ui:decorate>
