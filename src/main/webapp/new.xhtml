<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="telefone">
            <h:messages globalOnly="true" />
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="ddd" value="Ddd:" />
                <h:inputText id="ddd" value="#{telefoneBean.telefone.ddd}" />
                <h:message for="ddd" id="messageDdd" />

                <p:outputLabel for="phone" value="Phone:" />
                <h:inputText id="phone" value="#{telefoneBean.telefone.numero}" />
                <h:message for="phone" id="messageFone" />

                <p:selectOneMenu value="#{telefoneBean.telefone.categoria}">
                    <f:selectItems value="#{telefoneBean.categorias}"   />
                </p:selectOneMenu>
            </h:panelGrid>

            <p:commandButton action="#{telefoneBean.salvar()}" value="Salvar" ajax="true" update="@form" 
                             title="Salvar telefone" icon="ui-icon-check" validateClient="false"/>
        </h:form>
    </h:body>
</html>
