<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form id="localizacao">
        <p:fieldset legend="Localizacao">
            <p:growl id="growl" showDetail="true" life="4000" severity="info, warn"/>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="logradouro" value="Logradouro:" />
                <p:inputText id="logradouro" value="#{localizacaoBean.localizacao.logradouro}"/>
                <p:message for="logradouro" id="messageLogradouro" severity="error"/>                    
            </h:panelGrid>                


            <p:toolbarGroup>
                <p:commandButton action="#{localizacaoBean.salvar()}" value="Salvar" ajax="false" update="@form" 
                                 title="Salvar localização" icon="ui-icon-check" validateClient="true"/>
                <p:commandButton value="Listar" action="#{localizacaoBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>

        </p:fieldset>

        <br/>
        <p:fieldset legend="Locais cadastrados">
            <p:dataTable value="#{localizacaoBean.locais}" var="local">
                <p:column headerText="Opções">
                    <p:commandButton id="deletar" value="Deletar" action="#{localizacaoBean.remover(local)}" update="@form"></p:commandButton>

                    <p:commandButton id="editar" value="Editar" action="#{localizacaoBean.editar()}" update="@form"></p:commandButton>

                </p:column>
                <p:column headerText="Nome" sortBy="#{local.logradouro}">
                    <h:outputText value="#{local.logradouro}"></h:outputText>
                </p:column> 
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
